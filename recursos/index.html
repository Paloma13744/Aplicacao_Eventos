<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Gerenciador de Registros</h2>

        <input type="text" id="search" placeholder="Buscar por nome..." onkeyup="searchRecords()">

        <h4>Criar/Atualizar Registro</h4>
        <input type="text" id="name" placeholder="Nome"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <button onclick="createOrUpdateRecord()">Salvar</button>

        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Registros serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
